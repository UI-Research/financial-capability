<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=10; IE=9; IE=8; IE=7; IE=EDGE" />

    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

    <div id="graphtext"></div>
    <div id="buttons">
        <div id="btnprev" class="button prev greyed">&lt;</div>
        <div id="btn1" class="button b1 num">1</div>
        <div id="btn2" class="button b2 num greyed">2</div>
        <div id="btn3" class="button b3 num greyed">3</div>
        <div id="btn4" class="button b4 num greyed">4</div>
        <div id="btn5" class="button b5 num greyed">5</div>
        <div id="btnnext" class="button num next">&gt;</div>
    </div>

    <div id="graphic"></div>

    <script type="text/javascript" src="lib/jquery-2.2.0.min.js"></script>
    <script type="text/javascript" src="lib/modernizr.svg.min.js"></script>
    <script type="text/javascript" src="lib/pym.min.js"></script>
    <script type="text/javascript" src="lib/d3.v3.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/graphic3.js"></script>
    <script>
        $(window).load(function () {
            if (Modernizr.svg) {
                d3.csv(graphic3_data_url, function (error, rates) {
                    data = rates;
                    pymChild = new pym.Child({
                        renderCallback: drawGraphic3
                    });
                });
            } else {
                pymChild = new pym.Child({});
            }
        });
        var pymChild = new pym.Child();
    </script>
</body>

</html>
